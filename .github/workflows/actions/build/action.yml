name: 'Build Project'
description: 'Builds the project using CMake'

inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
  build-dir:
    description: 'CMake build directory'
    required: true
  cache-prefix:
    description: 'Prefix for cache keys'
    required: true

runs:
  using: "composite"
  steps:
    # Restore CMake configuration from cache
    - name: Restore CMake cache
      uses: actions/cache/restore@v3
      with:
        path: |
          ${{ inputs.build-dir }}
          ${{ inputs.build-dir }}/CMakeCache.txt
          ${{ inputs.build-dir }}/CMakeFiles
          ${{ inputs.build-dir }}/_deps
        key: ${{ inputs.cache-prefix }}-${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-${{ github.run_id }} 
        restore-keys: |
          ${{ inputs.cache-prefix }}-${{ runner.os }}-cmake-
    
    # Build the project
    - name: Build
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        cmake --build ${{ inputs.build-dir }} --config Release --target all

    # Save CMake configuration to cache
    - name: Save CMake cache
      uses: actions/cache/save@v3
      continue-on-error: true
      with:
        path: |
          ${{ inputs.build-dir }}
          ${{ inputs.build-dir }}/CMakeCache.txt
          ${{ inputs.build-dir }}/CMakeFiles
          ${{ inputs.build-dir }}/_deps
        key: ${{ inputs.cache-prefix }}-${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}-${{ github.run_id }} 